<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="styles.css" rel="stylesheet" />
</head>

<body onload="displayEmails()">
    <div class="row" id="main-container">
        <!-- Nav Bar -->
        <div class="d-none d-lg-block d-md-block col-lg-2 col-md-3" id="nav-container">
            <div id="nav-heading">
                <div class="col">
                    <h1>INBOX</h1>
                </div>
                <div class="d-lg-none d-md-none d-sm-block">
                    <span class="material-symbols-outlined" id="close-icon">
                        close
                    </span>
                </div>
            </div>
            <div id="nav-col">
                <ul class="nav-list">
                    <li class="nav-item">Inbox (3)</li>
                    <li class="nav-item">Important</li>
                    <li class="nav-item">Starred</li>
                    <li class="nav-item">Sent</li>
                    <li class="nav-item">Draft</li>
                    <li class="nav-item">Spam (7)</li>
                    <li class="nav-item">Trash (99+)</li>
                </ul>
                <button class="d-lg-none" id="compose-button">Compose Email</button>
            </div>
        </div>


        <!-- Main Section -->
        <div class="col-lg-10 col-md-9" id="right-col">
            <!-- Top Bar -->
            <div class="row" id="top-bar-row">
                <div id="top-bar">
                    <div class="col bar-item" id="menu-col">
                        <span class="material-symbols-outlined d-sm-block d-lg-none d-md-none" id="menu-icon">
                            menu
                        </span>
                    </div>
                    <div class="col bar-item">
                        <div id="search-group">
                            <input id="search-bar" placeholder="SEARCH" />
                            <span class="material-symbols-outlined" id="search-icon">
                                search
                            </span>
                        </div>
                    </div>
                    <div class="col bar-item" id="user-col">
                        <span class="material-symbols-outlined" id="user-icon">
                            account_circle
                        </span>
                    </div>
                </div>

            </div>

            <!-- Right Column -->
            <div class="row" id="email-row">
                <!-- Email List -->
                <div class="col-lg-6 col-md-12 col-sm-12" id="emails">
                    <!-- Using JS to place emails for cleaner reading -->
                </div>
                <!-- Compose Email -->
                <div class=" d-none d-lg-block col-lg-6" id="compose">
                    <div class="row">
                        <label for="to">To:</label>
                        <input type="text" class="compose-input" name="to" />
                        <label for="subject">Subject:</label>
                        <input type="text" class="compose-input" name="subject" />
                        <label for="message">Message:</label>
                        <textarea class="compose-input" name="message" id="message-input"> </textarea>
                    </div>
                    <div class="col" id="message-options">
                        <button id="send-button">Send Mail</button>
                        <span class="material-symbols-outlined">
                            border_color
                        </span>
                        <span class="material-symbols-outlined">
                            attach_file
                        </span>
                        <span class="material-symbols-outlined">
                            attachment
                        </span>
                        <span class="material-symbols-outlined">
                            image
                        </span>
                        <span class="material-symbols-outlined">
                            link
                        </span>
                        <span class="material-symbols-outlined">
                            signature
                        </span>
                        <span class="material-symbols-outlined">
                            more_vert
                        </span>
                        <span class="material-symbols-outlined">
                            delete
                        </span>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="/index.js"></script>
</body>

</html>
